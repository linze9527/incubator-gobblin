name: Java Webapp CI

on:
  push:
    paths:
      - 'java-webapp/**'
  pull_request:
    paths:
      - 'java-webapp/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build and run tests
        run: mvn -B -f java-webapp/pom.xml clean package

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-webapp-war
          path: java-webapp/target/*.war
